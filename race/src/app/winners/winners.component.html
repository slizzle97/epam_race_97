<div class="winners-container">
  <app-garage-header></app-garage-header>

  <section>
    <h1 class="color2">WINNERS</h1>

    <table>
      <thead>
        <tr>
          <th
            style="color: white"
            (click)="winnersService.sortWinners('id')"
            [title]="
              sortMode.id === null
                ? 'Sort'
                : sortMode.id
                ? 'Ascending'
                : 'Descending'
            "
          >
            â„–<i
              [class]="
                sortMode.id === null
                  ? 'bi bi-funnel'
                  : sortMode.id
                  ? 'bi bi-sort-up-alt'
                  : 'bi bi-sort-down'
              "
            ></i>
          </th>

          <th style="color: white">CAR</th>
          <th style="color: white">NAME</th>
          <th
            class="color1"
            style="cursor: pointer"
            (click)="winnersService.sortWinners('wins')"
            [title]="
              sortMode.wins === null
                ? 'Sort'
                : sortMode.wins
                ? 'Ascending'
                : 'Descending'
            "
          >
            WINS
            <i
              [class]="
                sortMode.wins === null
                  ? 'bi bi-funnel'
                  : sortMode.wins
                  ? 'bi bi-sort-up-alt'
                  : 'bi bi-sort-down'
              "
            ></i>
          </th>
          <th
            class="color4"
            style="cursor: pointer"
            (click)="winnersService.sortWinners('time')"
            [title]="
              sortMode.time === null
                ? 'Sort'
                : sortMode.time
                ? 'Ascending'
                : 'Descending'
            "
          >
            BEST TIME (SECONDS)
            <i
              [class]="
                sortMode.time === null
                  ? 'bi bi-funnel'
                  : sortMode.time
                  ? 'bi bi-sort-up-alt'
                  : 'bi bi-sort-down'
              "
            ></i>
          </th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let car of winnersService.winnersFullData">
          <td>{{ car.id }}</td>

          <td>
            <svg
              version="1.1"
              id="Icons"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              viewBox="0 0 32 32"
              xml:space="preserve"
              style="width: 50px"
            >
              <style type="text/css">
                .st0 {
                  fill: none;
                  stroke-width: 2;
                  stroke-linecap: round;
                  stroke-linejoin: round;
                  stroke-miterlimit: 10;
                }
              </style>
              <circle
                [ngStyle]="{ stroke: car.color }"
                class="st0"
                cx="7"
                cy="23"
                r="3"
              />
              <circle
                [ngStyle]="{ stroke: car.color }"
                class="st0"
                cx="23"
                cy="23"
                r="3"
              />
              <line
                [ngStyle]="{ stroke: car.color }"
                class="st0"
                x1="28"
                y1="19"
                x2="30"
                y2="19"
              />
              <line
                [ngStyle]="{ stroke: car.color }"
                class="st0"
                x1="4"
                y1="16"
                x2="24"
                y2="16"
              />
              <line
                [ngStyle]="{ stroke: car.color }"
                class="st0"
                x1="13"
                y1="10"
                x2="10"
                y2="16"
              />
              <path
                [ngStyle]="{ stroke: car.color }"
                class="st0"
                d="M26,23h4c0.6,0,1-0.4,1-1v-2c0-2.2-1.8-4-4-4h-3l-3.8-4.6c-0.8-0.9-1.9-1.4-3.1-1.4H9.5c-1.5,0-2.9,0.9-3.6,2.2
             L4,16H3c-1.1,0-2,0.9-2,2v4c0,0.6,0.4,1,1,1h2"
              />
              <line
                [ngStyle]="{ stroke: car.color }"
                class="st0"
                x1="10"
                y1="23"
                x2="20"
                y2="23"
              />
            </svg>
          </td>
          <td>{{ car.name }}</td>
          <td>{{ car.wins }}</td>
          <td>{{ car.time | number : "1.2-2" }}</td>
        </tr>
      </tbody>
    </table>

    <!-- <div class="pagination color2 fs24">
      <button
        (click)="
          winnersService.currentPage =
            winnersService.currentPage > 1 ? winnersService.currentPage - 1 : 1
        "
      >
        <i class="bi bi-caret-left"></i>
      </button>
      <span class="fs-24">Page #{{ winnersService.currentPage }}</span>
      <button
        (click)="
          winnersService.currentPage =
            winnersService.currentPage < winnersService.getTotalPages()
              ? winnersService.currentPage + 1
              : winnersService.getTotalPages()
        "
      >
        <i class="bi bi-caret-right"></i>
      </button>
    </div> -->
    <app-pagination [paginationLocation]="'winnersPage'"></app-pagination>
  </section>
</div>
